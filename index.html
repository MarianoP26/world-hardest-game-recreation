<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Hardest Game</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
    </style>
</head>
<body>
    

    <div class = "fixed inset-0 flex items-center justify-center" id="modalEl">
        <div class="bg-white max-w-md w-full p-6 text-center">
            <div class="difficulty">
                <div class="input- wrapper">
                    <input type="radio" name="difficulty" id="difficulty-choser" value="1">
                    <label for="easy">Easy</label>
                </div>
                <div class="input- wrapper">
                    <input type="radio" name="difficulty" id="difficulty-choser" value="2">
                    <label for="medium">Medium</label>
                </div>
                <div class="input- wrapper">
                    <input type="radio" name="difficulty" id="difficulty-choser" value="3">
                    <label for="hard">Hard</label>
                </div>
                <div class="input- wrapper">
                    <input type="radio" name="difficulty" id="difficulty-choser" value="4">
                    <label for="hell">Hell</label>
                </div>
                
            </div>
            <h1 class="text-4xl font-bold leading-none" id="bigScoreEl">0</h1>
            <p class ="text-sm text-gray-700 mb-4">Coins</p>
            <div>
                <button class="bg-blue-500 text-white w-full py-3 rounded-full text-sm" id="startGameBtn">Start Game</button>
            </div>
        </div>
    </div>
    <canvas></canvas>
    <div class="stats" id="statsEl">
        <div class ="deathsEl text-white text-bg ml-2 mt-1 select-none"><span>Deaths: </span><span id="deathsEl">0</span></div>
        <div class ="deathsEl text-white text-bg ml-2 mt-1 select-none"><span>Coins: </span><span id="coinsEl">0</span></div>
    </div>
    

    <script type="module" src="./levels/levels.js"></script>
    <script src="https://unpkg.com/jimp@0.14.0/browser/lib/jimp.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.1/gsap.min.js" integrity="sha512-cdV6j5t5o24hkSciVrb8Ki6FveC2SgwGfLE31+ZQRHAeSRxYhAQskLkq3dLm8ZcWe1N3vBOEYmmbhzf7NTtFFQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script type="module" src="./index.js"></script>
</body>
</html>

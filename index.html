<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>World Hardest Game</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background : rgb(119, 20, 101);
        }

</head>
<body>
    <div class ="fixed text-white text-sm ml-2 mt-1 select-none"><span>Deaths: </span><span id="scoreEl">0</span></div>

    <div class = "fixed inset-0 flex items-center justify-center" id="modalEl">
        <div class="bg-white max-w-md w-full p-6 text-center">
            <h1 class="text-4xl font-bold leading-none" id="bigScoreEl">0</h1>
            <p class ="text-sm text-gray-700 mb-4">Coins</p>
            <div>
                <button class="bg-blue-500 text-white w-full py-3 rounded-full text-sm" id="startGameBtn">Start Game</button>
            </div>
        </div>
    </div>
    <canvas></canvas>
